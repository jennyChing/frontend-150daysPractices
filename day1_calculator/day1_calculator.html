<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Calculator | Day1, Mar 31, 2017</title>

    <link href="day1_calculator.css" rel="stylesheet">
    <script src="day1_calculator.js"></script>
  </head>
  <body> 
  	<h1>This is a calculator</h1>
  	<div id="container" class="container">
        <div class="panel-body">

		<div class="gridcontainer">
			<div class="gridwrapper">
			  <div class="input-number">
			  	<input type="submit" value=" X  :" class="labels" readonly><input id="x" type="text" value="0" class="inputs"><br>
          	  	<input type="submit" value=" Y  :" class="labels" readonly><input id="y" type="text" value="0" class="inputs"><br>
			  </div>
			  <div class="gridcontent">
			  	<input type="button" id="add" onclick="displayAns()" value="+" class="op-btn">
			  </div>
			  <div class="gridcontent">
			  	<input type="button" id="minus" value="-" class="op-btn">
			  </div>
			  <div class="gridcontent">
			  	<input type="button"  id="multiple" value="*" class="op-btn">
			  </div>
			  <div class="gridcontent">
				<input type="button"  id="divide" value="/" class="op-btn">
			  </div>
			  <input type="submit" value="Ans:" class="labels" readonly><input id="ans" type="text" value="0" class="inputs" readonly>
			</div>
		</div>
      </div>
    </div>
  </body>
</html>
