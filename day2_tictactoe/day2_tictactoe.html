<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Tic Tac Toe | Day2, Apr 1, 2017</title>

    <link href="day2_tictactoe.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="day2_tictactoe.js"></script>
  </head>
  <body> 
  	<h1>This is a tictactoe game</h1>
  	<div id="container" class="container">
			  <table class="board">
			  	<tbody>
			  		<tr>
			  			<td class="square d" id="sq1"></td>
			  			<td class="square ld" id="sq2"></td>
			  			<td class="square ld" id="sq3"></td>
			  		</tr>
			  		<tr>
			  			<td class="square d" id="sq4"></td>
			  			<td class="square ld" id="sq5"></td>
			  			<td class="square ld" id="sq6"></td>
			  		</tr>
			  		<tr>
			  			<td class="square" id="sq7"></td>
			  			<td class="square l" id="sq8"></td>
			  			<td class="square l" id="sq9"></td>
			  		</tr>
			  	</tbody>
			   </table>
		<input type="submit" value="RESTART GAME" id="reset">
    </div>
  </body>
</html>
